<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>One Direction</title>
    <link rel="stylesheet" href="styles.css" >
    <script src="store.js" async></script>
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li> <a href="/index.html"> HOME</a></li>
                <li> <a href="/store.html">STORE</a> </li>
                <li> <a href="/about.html">ABOUT</a> </li>
            </ul>
            </ul>
        </nav>
        <h1 class="band-name large-band-name">one direction</h1>
    </header>
    <section class="content-section container">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title"> Album 1</span>
                <img class="shop-item-image" src="/alubm 1.jpeg" alt="album 1 cover" width="300px" height="250px">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button">Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title"> Album 2</span>
                <img class="shop-item-image" src="/album 2.jpeg" alt="album 2 cover" width="300px" height="250px">
                <div class="shop-item-details">
                    <span class="shop-item-price" >$12.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button">Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title"> Album 3</span>
                <img class="shop-item-image" src="/album 3.jpeg" alt="album 3 cover" width="300px" height="250px">
                <div class="shop-item-details">
                    <span class="shop-item-price" >$15.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button">Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title"> Album 4</span>
                <img class="shop-item-image" src="/album 4.jpeg" alt="album 4 cover" width="300px" height="250px">
                <div class="shop-item-details">
                    <span class="shop-item-price" >$12.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button">Add to cart</button>
                </div>
            </div>
        </div>    
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title"> T-shirt</span>
                <img class="shop-item-image" src="/t shirt.jpeg" alt="t-shirt photo" width="300px" height="250px">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button">Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title"> Cup</span>
                <img class="shop-item-image" src="/cup.jpeg" alt="cup photo" width="300px" height="250px">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button">Add to cart</button>
                </div>
            </div>
        </div>
        </section>
        <section class="content-section container">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Item</span>
                <span class="cart-price cart-header cart-column">price</span>
                <span class="cart-quantity cart-header cart-column">quantity</span>
            </div>
            <div class="cart-items">
                
            </div>
            <div class="cart-total">
                <span class="cart-total-title" >Total</span>
                <span class="cart-total-price" >$0</span>
            </div>
            <button class="btn btn-primary purchase-btn" role="button">PURCHASE</button>
        </section>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">One direction</h3>
            <ul class="nav footer-nav">
                <li> <a href="https://open.spotify.com/artist/4AK6F7OLvEQ5QYCBNiQWHq" target="_blank"> <img height="30px" width="30px" src="/Spotify-icon.png" alt="spotify logo"> </a> </li>
                <li> <a href="https://www.instagram.com/onedirection/" target="_blank"> <img height="30px" width="30px" src="/insta_logo.png" alt="instagram logo"> </a> </li>
                <li> <a href="https://www.youtube.com/@onedirectionchannel" target="_blank"> <img height="25px" width="80px" src="/youtube_logo (2).png" alt="youtube logo"> </a> </li>
            </ul>
        </div>
    </footer>
</body>
</html>
